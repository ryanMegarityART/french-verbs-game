# serverless.yml

service: french-verbs-app

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-webpack-prisma

package:
  patterns:
    - '!nodejs/node_modules/@prisma/engines/*'
    - '!nodejs/node_modules/.prisma/**/libquery_engine-*'
    - 'nodejs/node_modules/.prisma/client/libquery_engine-rhel-openssl-1.0.x.so.node'
    - 'nodejs/node_modules/.prisma/**/libquery_engine-rhel-openssl-1.0.x.so.node'
    - '!nodejs/prisma/**'
    - 'nodejs/prisma/*.db'

provider:
  name: aws
  runtime: nodejs16.x
  stage: prod
  region: eu-west-2

custom:
  webpack:
    webpackConfig: "webpack.config.js" # Name of webpack configuration file
    includeModules: true # Node modules configuration for packaging
    # packager: "npm" # Packager that will be used to package your external modules
    packagerOptions:
      scripts:
        - prisma generate

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
